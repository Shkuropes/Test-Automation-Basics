    <link href="/css/bootstrap.css" rel="stylesheet">

<body class="d-flex flex-column h-100">
<header>
    <div class="navbar navbar-expand flex-column flex-md-row bd-navbar">
        <img src="/img/ico.png" width="60" height="60" class="d-inline-block align-top" alt="logo">
        <h1 class="my-0 mr-md-auto font-weight-normal">Faces 2.x</h1>
        <a class="btn btn-outline-primary" href="/logout">Logout</a>
    </div>
</header>
<div class="col-md-12">
    <div class="row flex-xl-nowrap">
        <div class="col-md-2 col-xl-2 bd-sidebar">
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <a href="/employees"><h4 class="my-0">People</h4></a>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <a href="/positions"><h4 class="my-0">Positions</h4></a>
            </div>
        </li>
    </ul>
</div>

            <div class="btn-toolbar justify-content-between mb-4">
                <!-- search -->
                <a href="/addEmployee" class="btn btn-primary">Add new employee</a>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Input text for search...">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">Search</button>
                    </div>
                </div>
            </div>

                            <div class="mb-3">
                                <label for="state">Positions</label>
                                <select onchange="location = '?filter=title&amp;title=' + this.value" class="custom-select d-block w-100" id="state" required="">
                                    <option>No Title</option>
                                    <option>Student</option>
                                    <option>Senior Software Engineer</option>
                                    <option>System Administrator</option>
                                    <option>TestPosition</option>
                                    <option>Test</option>
                                    <option>Test, Pos.</option>
                                    <option>Test^position#4</option>
                                    <option>"one space"</option>
                                    <option>Java Dev.</option>
                                    <option>Java Dev.</option>
                                    <option>Java Development</option>
                                    <option>Java Development</option>
                                    <option>Java Development</option>
                                    <option>C++ Dev.</option>
                                    <option>TestPos1</option>
                                    <option>testpos2</option>
                                    <option>testpos3</option>
                                </select>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div class="mb-3">
                                <label for="someVal">Maybe filter</label>
                                <input type="text" class="form-control" id="someVal" placeholder="Maybe filter">
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-center lh-condensed">

                                <div class="btn-group-vertical">
                                    <button class="btn btn-outline-dark mb-3 btn-block" type="submit" name="action" value="sortByNameAsc">Sort by name A-Z

                                    <button class="btn btn-outline-dark mb-3 btn-block" type="submit" name="action" value="sortByTitleAsc">Sort by title A-Z
                                    </button>
                                    <button class="btn btn-outline-dark mb-3 btn-block" type="submit" name="action" value="sortByTitleDesc">Sort by title Z-A

                                </div>
